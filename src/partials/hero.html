<section class="hero">
  <h1 class="visually-hidden">Консультация психолога в Нижнем Новгороде</h1>
  <div class="hero-slider">
    <div class="hero-slider__btns">
      <button class="btn-reset slider-nav__btn slider-btn hero-slider__prev">
        <div class="hero-slider__btn-wrapper-prev">
          <svg class="slider-nav__arrow">
            <use xlink:href="img/sprite.svg#arrow-left"></use>
          </svg>
        </div>
      </button>
      <button class="btn-reset slider-nav__btn slider-btn hero-slider__next">
        <div class="hero-slider__btn-wrapper-next">
          <svg class="slider-nav__arrow">
            <use xlink:href="img/sprite.svg#arrow-right"></use>
          </svg>
        </div>
      </button>
    </div>
    <div class="swiper-pagination hero__pag"></div>

    <div class="swiper-wrapper">

      <div class="hero__slide swiper-slide">
        <div class="hero__img" style="background-image: url('../img/flower.jpg');">
          <div class="hero__container container">
            <div class="hero__content">
              <h2 class="main-title main-title--home">Консультации для детей и подростков в Нижнем Новгороде</h2>
              <p class="main-desc main-desc--home">Индивидуальные консультации и групповые тренинги</p>
              <a href="#ask" class="hero__btn btn btn-reset popup-link">Получить консультацию</a>
            </div>
          </div>
        </div>
      </div>

      <div class="hero__slide swiper-slide">
        <div class="hero__img" style="background-image: url('../img/flower2.jpg');">
          <div class="hero__container container">
            <div class="hero__content">
              <h2 class="main-title main-title--home">Консультация психолога в Нижнем Новгороде</h2>
              <p class="main-desc main-desc--home">Индивидуальные консультации, групповое обучение</p>
              <a href="#ask" class="hero__btn btn btn-reset popup-link">Получить консультацию</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
